<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" type="text/css" href="./styles/fonts.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator-wrapper calculator-wrapper-dark">
        <div class="actions-wrapper actions-wrapper-dark">
          <div class="input input-dark">
            <div class="input-num1 secondary-text"></div>
            <div class="action secondary-text"></div>
            <div class="input-num2 secondary-text"></div>
          </div>
          <div class="result main-text">=0</div>
        </div>
        <div class="buttons-wrapper">
          <div class="btn btn-dark btn-orange btn-clear-all">AC</div>
          <div class="btn btn-dark btn-gray btn-sqrt3">√3</div>
          <div class="btn btn-dark btn-orange btn-clear">⌫</div>

          <div class="btn btn-dark btn-gray btn-pi">π</div>
          <div class="btn btn-dark btn-gray btn-e">e</div>
          <div class="btn btn-dark btn-gray btn-sqrt2">√2</div>
          <div class="btn btn-dark btn-ligth-gray btn-procent btn-double-action">%</div>

          <div class="btn btn-dark btn-orange btn-ln">ln</div>
          <div class="btn btn-dark btn-orange btn-factorial">n!</div>
          <div class="btn btn-dark btn-orange btn-sqrt">√</div>
          <div class="btn btn-dark btn-ligth-gray btn-div btn-double-action">/</div>

          <div class="btn btn-dark btn-gray btn-1 btn-number">1</div>
          <div class="btn btn-dark btn-gray btn-2 btn-number">2</div>
          <div class="btn btn-dark btn-gray btn-3 btn-number">3</div>
          <div class="btn btn-dark btn-ligth-gray btn-mult btn-double-action">x</div>

          <div class="btn btn-dark btn-gray btn-4 btn-number">4</div>
          <div class="btn btn-dark btn-gray btn-5 btn-number">5</div>
          <div class="btn btn-dark btn-gray btn-6 btn-number">6</div>
          <div class="btn btn-dark btn-ligth-gray btn-sub btn-double-action">-</div>

          <div class="btn btn-dark btn-gray btn-7 btn-number">7</div>
          <div class="btn btn-dark btn-gray btn-8 btn-number">8</div>
          <div class="btn btn-dark btn-gray btn-9 btn-number">9</div>
          <div class="btn btn-dark btn-ligth-gray btn-plus btn-double-action">+</div>

          <div class="btn btn-dark btn-gray btn-point">.</div>
          <div class="btn btn-dark btn-gray btn-0 btn-number">0</div>
          <div class="btn btn-dark btn-orange btn-plus-minus">+/-</div>
          <div class="btn btn-dark btn-ligth-gray btn-equals">=</div>
        </div>

        <div class="themes-block">
          <div class="dark-theme"></div>
          <div class="ligth-theme"></div>
        </div>
      </div>
    </main>
  </body>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/theme-script.js" defer></script>
</html>
