<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator-wrapper">
        <div class="actions-wrapper">
          <form>
            <div class="input">100+23</div>
            <div class="result">=123</div>
          </form>
        </div>
        <div class="buttons-wrapper">
          <div class="btn btn-orange btn-clear-all">AC</div>
          <div class="btn btn-gray btn-sqrt3">√3</div>
          <div class="btn btn-orange btn-clear">⌫</div>

          <div class="btn btn-gray btn-pi">π</div>
          <div class="btn btn-gray btn-e">e</div>
          <div class="btn btn-gray btn-sqrt2">√2</div>
          <div class="btn btn-ligth-gray btn-procent">%</div>

          <div class="btn btn-orange btn-ln">ln</div>
          <div class="btn btn-orange btn-factorial">n!</div>
          <div class="btn btn-orange btn-sqrt">√</div>
          <div class="btn btn-ligth-gray btn-div">/</div>

          <div class="btn btn-gray btn-1">1</div>
          <div class="btn btn-gray btn-2">2</div>
          <div class="btn btn-gray btn-3">3</div>
          <div class="btn btn-ligth-gray btn-mult">X</div>

          <div class="btn btn-gray btn-4">4</div>
          <div class="btn btn-gray btn-5">5</div>
          <div class="btn btn-gray btn-6">6</div>
          <div class="btn btn-ligth-gray btn-sub">-</div>

          <div class="btn btn-gray btn-7">7</div>
          <div class="btn btn-gray btn-8">8</div>
          <div class="btn btn-gray btn-9">9</div>
          <div class="btn btn-ligth-gray btn-plus">+</div>

          <div class="btn btn-gray btn-point">.</div>
          <div class="btn btn-gray btn-0">0</div>
          <div class="btn btn-orange btn-plus-minus">+/-</div>
          <div class="btn btn-ligth-gray btn-equals">=</div>
        </div>
      </div>
    </main>
  </body>
</html>
